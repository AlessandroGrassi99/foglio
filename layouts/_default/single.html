{{ define "main" }}
{{ partial "back_link.html" .}}

<article>
    {{ with .Date }}
    <p class="post-meta">
        <time datetime="{{ . }}">
            {{ . | time.Format site.Params.theme_config.date_format }}
        </time>
    </p>
    {{ end }}

    <h1>{{ .Title }}</h1>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ .Content }}
</article>
{{ end }}
